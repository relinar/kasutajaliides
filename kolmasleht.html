<!doctype html>
<html lang="en">

<head>
  <link rel="shortcut icon" href="favicon.ico">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kontaktandmed</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container mt-5 white-container">
    <!-- Step navigation -->
    <div class="row step-container">
      <div class="col step">
        <div class="circle">1</div>
        <div class="text">OTSI</div>
      </div>
      <div class="col step">
        <div class="circle">2</div>
        <div class="text">KONTAKTANDMED</div>
      </div>
      <div class="col step">
        <div class="circle">3</div>
        <div class="text">TELLIMUSE KINNITUS</div>
      </div>
    </div>

    <div class="row content-wrapper">
      <div class="col-8 form-container">
        <h2>Leia sobiv domeen</h2>
        <form>
          <div class="mb-3">
            <label for="firstName" class="form-label">Eesnimi*</label>
            <input type="text" class="form-control" id="firstName" required>
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Perekonnanimi*</label>
            <input type="text" class="form-control" id="lastName" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email*</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="col mb-9">
            <input type="checkbox" id="companyCheckbox">
            <label for="companyCheckbox">Ettevõte</label>
          </div>
          <div id="companyFields" style="display: none;">
            <div class="col mb-3">
              <label for="companyName" class="form-label">Ettevõtte nimi*</label>
              <input type="text" class="form-control" id="companyName">
            </div>
            <div class="col mb-3">
              <label for="companyReg" class="form-label">Ettevõtte registrikood*</label>
              <input type="text" class="form-control" id="companyReg">
            </div>
          </div>
          <div class="col mb-3">
            <input type="checkbox" id="termsCheckbox" required>
            <label for="termsCheckbox">Nõustun tingimustega</label>
          </div>
        </form>
      </div>

      <!-- Tellimus box -->
      <div class="col-4 order-summary">
        <h5>Tellimus</h5>
        <p><strong>thhawetsite.com</strong></p>
        <p>Registreerimine (1 aasta) 12.46€ + km</p>
        <h4>12.46€ + km</h4>
        <p>(15.20€)</p>
      </div>
    </div>
  </div>
  

  <div class="outside-buttons container mt-4">
    <a href="teineleht.html" class="btn btn-secondary">&larr; TAGASI</a>
    <!-- The next page button is now visible once one of the radio buttons is clicked -->
    <a href="neljasleht.html" class="btn btn-primary">JÄRGMINE LEHT &rarr;</a>
  </div>

</body>

</html>
