<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Domeeni Valik</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <style>
    .step-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .step {
      text-align: center;
      flex: 1;
    }

    .step .circle {
      display: inline-block;
      width: 40px;
      height: 40px;
      line-height: 40px;
      border-radius: 50%;
      background-color: #6c757d; /* Default gray color */
      color: white;
      font-weight: bold;
    }

    .step:nth-child(1) .circle {
      background-color: #198754; /* Green color for OTSI */
    }

    .step .text {
      margin-top: 5px;
      font-weight: bold;
    }

    .search-container {
      margin: 30px auto;
      text-align: center;
    }

    .domain-options {
      margin-top: 20px;
    }

    .domain-option {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .domain-option.selected {
      background-color: #198754;
      color: white;
    }

    .white-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .outside-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>

<body>
  <div class="container mt-5 white-container">
    <!-- Step navigation -->
    <div class="step-container">
      <div class="step">
        <div class="circle">1</div>
        <div class="text">OTSI</div>
      </div>
      <div class="step">
        <div class="circle">2</div>
        <div class="text">KONTAKTANDMED</div>
      </div>
      <div class="step">
        <div class="circle">3</div>
        <div class="text">MAKSA</div>
      </div>
    </div>

    <!-- Search section -->
    <div class="search-container">
      <h2>Leia sobiv domeen</h2>
      <input type="text" class="form-control w-50 d-inline-block" placeholder="Sisesta soovitud domeen">
      <button class="btn btn-primary ms-2">OTSI</button>
    </div>

    <!-- Domain options -->
    <div class="domain-options">
      <div class="domain-option">
        <span>domeenüks.ee</span>
        <select class="form-select w-auto">
          <option value="1">1 aasta</option>
          <option value="2">2 aastat</option>
          <option value="3">3 aastat</option>
        </select>
        <span>7.99€</span>
        <button class="btn btn-primary select-btn">Vali</button>
      </div>

      <div class="domain-option">
        <span>domeenüks.eu</span>
        <select class="form-select w-auto">
          <option value="1">1 aasta</option>
          <option value="2">2 aastat</option>
          <option value="3">3 aastat</option>
        </select>
        <span>5.99€</span>
        <button class="btn btn-primary select-btn">Vali</button>
      </div>
    </div>
  </div>

  <!-- Outside buttons -->
  <div class="outside-buttons container mt-4">
    <a href="index.html" class="btn btn-secondary">&larr; TAGASI</a>
    <a href="kolmasleht.html" class="btn btn-success d-none" id="next-page-btn">Järgmine leht</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script>
      document.querySelectorAll('.select-btn').forEach(button => {
        button.addEventListener('click', function () {
          const domainOption = this.closest('.domain-option');
          const domainName = domainOption.querySelector('span').textContent;
          const price = domainOption.querySelector('span:nth-child(3)').textContent;
          const years = domainOption.querySelector('select').value;
    
          // Store in localStorage
          let selectedDomains = JSON.parse(localStorage.getItem('selectedDomains')) || [];
          
          // Check if domain already selected
          const index = selectedDomains.findIndex(d => d.name === domainName);
          if (index > -1) {
            selectedDomains.splice(index, 1); // Remove if already selected
          } else {
            selectedDomains.push({ name: domainName, years, price });
          }
    
          localStorage.setItem('selectedDomains', JSON.stringify(selectedDomains));
    
          // Toggle selection
          domainOption.classList.toggle('selected');
          this.textContent = domainOption.classList.contains('selected') ? 'Valitud' : 'Vali';
    
          // Show next page button if at least one domain is selected, or if 'domeenüks.eu' is selected
          const nextPageButton = document.getElementById('next-page-btn');
          const isDomeenuksEuSelected = selectedDomains.some(d => d.name === 'domeenüks.eu');
          nextPageButton.classList.toggle('d-none', selectedDomains.length === 0 && !isDomeenuksEuSelected);
        });
      });
    </script>
    
    

</body>

</html>
